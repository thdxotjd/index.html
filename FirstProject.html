<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ToDayNote</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link href="int.css" rel="stylesheet" type="text/css" />
    
</head>
<body>

    
    <div class="js-clock">
        <h1>00:00</h1>
    </div>
    <script src="D-Day.js"></script>

    <form class="js-form form">
        <input type="text" onfocus="this.value=''" placeholder="What's your name?" />
    </form>
    <div class="helloName">
        <h4 class="js-greetings greetings"></h4>
    </div>

    <form class="js-toDoForm">
        <input type="text" placeholder="Write a to do" />
    </form>
    <ul class="js-toDoList">
    </ul>

    <div class=weatherBox>
    <form class="js-weather"></form>
    </div>


    <script src="clock.js"></script>
    <script src="greetings.js"></script>
    <script src="doIt.js"></script>
    <script src="img.js"></script>
    <script src="weather.js"></script>
    
    <br />

</body>
</html>
